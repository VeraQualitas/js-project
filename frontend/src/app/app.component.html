<div *ngIf="email !== ''" class="example-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <div style="display: flex; flex-direction: row; align-items: center">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">{{title}}</h1>
    </div>
    <div>
      <button mat-icon-button (click)="change_mode()"><mat-icon>{{current_mode === light ? 'light_mode' : 'dark_mode'}}</mat-icon></button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="!mobileQuery.matches"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" style="width: 250px; max-width: 95vw">
      <mat-nav-list>
        <a mat-list-item routerLink="." ><mat-icon>menu</mat-icon>hgvh</a>
        <a mat-list-item routerLink="." ><mat-icon>menu</mat-icon> hgvh</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="email === ''" class="example-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <div style="display: flex; flex-direction: row; align-items: center">
      <div style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer" routerLink="/"><mat-icon>local_fire_department</mat-icon></div>
      <h1 class="example-app-name">{{title}}</h1>
    </div>
    <div>
      <button mat-icon-button (click)="change_mode()"><mat-icon>{{current_mode === light ? 'light_mode' : 'dark_mode'}}</mat-icon></button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
